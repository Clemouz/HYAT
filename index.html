<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYAT - Register</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="shortcut icon" type="image/png" href="../img/whiteboard.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="left-content">
          <div class="image-text">
            <img src="../img/postit.png" alt="whiteboard" />
            <p>Create boards</p>
          </div>
          <div class="image-text">
            <img src="../img/postit.png" alt="whiteboard" />
            <p>Write post-it</p>
          </div>
          <div class="image-text">
            <img src="../img/postit.png" alt="whiteboard" />
            <p>Invite your friends</p>
          </div>
        </div>
      </div>

      <div class="right-section">
        <h1>HYAT</h1>
        <div class="register-form">
          <input type="text" id="pseudo" placeholder="Enter Pseudo" required />
          <input
            type="email"
            id="email"
            placeholder="Enter Email Address"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            required
          />
          <button type="button" id="register_button">Register</button>
        </div>
        <div class="login-link">
          <p>Already have an account? <a href="../html/login.html">Login</a></p>
        </div>
      </div>
    </div>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/register.js"></script>
  </body>
</html>
