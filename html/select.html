<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYAT - Select</title>
    <link rel="stylesheet" type="text/css" href="../css/select.css" />
    <link rel="shortcut icon" type="image/png" href="../img/whiteboard.jpg" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="pageTitle">HYAT</div>
        <div id="header-right">
          <span id="userPseudo"></span>
          <button id="disconnectButton"></button>
        </div>
      </div>
      <div id="pageHolder">
        <div
          id="addNewPage"
          class="page"
          style="justify-content: center; align-items: center"
        >
          <span style="font-size: 4em; cursor: pointer">+</span>
        </div>
      </div>
      <div id="pageCreationPopup" class="popup hidden">
        <div class="popup-content">
          <input type="text" id="newPageName" placeholder="Page Name" />
          <button id="createPage">Create Page</button>
          <button id="cancelButton">Cancel</button>
        </div>
      </div>
      <div id="search">
        <input type="text" id="searchInput" placeholder="Enter Page ID" />
        <button id="joinPageButton">Join</button>
      </div>
    </div>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/select.js"></script>
  </body>
</html>
