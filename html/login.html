<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYAT - Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="shortcut icon" type="image/png" href="../img/whiteboard.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
          
      </div>
      <div class="right-section">
        <h1>HYAT</h1>
        <div class="login-form">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" id="login_button">Login</button>
        </div>
        <div class="register-link">
          <p>
            Don't have an account? <a href="../index.html">Register</a>
          </p>
          <!-- Lien ou bouton pour ouvrir le formulaire de réinitialisation -->
          <a href="#" id="forgotPasswordLink">Forgot your password ?</a>
          <!-- Ajouté juste après le lien "Mot de passe oublié ?" -->
          <!-- Pop-up pour la réinitialisation du mot de passe -->
          <div
            id="resetPasswordPopup"
            class="popup-container"
            style="display: none"
          >
            <div class="popup-content">
              <span class="close-button">&times;</span>
              <h2>Reset Password</h2>
              <input
                type="email"
                id="resetEmail"
                placeholder="Enter your email"
              />
              <button id="resetPasswordButton">Send email</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
