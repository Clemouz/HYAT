<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYAT - Main</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="shortcut icon" type="image/png" href="../img/whiteboard.jpg" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script> <!-- Facultatif pour le débogage -->
  </head>

  <body>
    <header>
      <a href="../html/select.html"><h1 id="pageTitle">HYAT</h1></a>
      <div id="createTaskContainer">
        <button id="openPopup">
          Write it
          
        </button>
      </div>
      <div class="header-right">
        <!-- Exemple d'élément pour afficher l'ID de la page, à placer dans le header ou ailleurs dans votre page -->
        <span id="pageIdDisplay" style="display:none;">ID_de_la_page</span>

        <button id="settingsButton">Settings</button>
        <div id="settingsDropdown" class="dropdown-content hidden">
          <a href="#" id="copyPageId">Copy Page ID</a>
          <a href="#" id="signOut">Sign Out</a>
        </div>
        <div class="navbuttons">
          <button id="prevBackground"></button>
          <button id="nextBackground"></button>
        </div>
      </div>
    </header>
    <div id="dropZone"></div>

    <div id="invisibleContainer" style="display: none;"></div> <!-- Nouveau conteneur pour les éléments chargés -->
      <!-- Image de chargement et texte -->
    </div>
    </div>
    <div id="postItContainer">
      <!-- Contenu des post-it va ici -->
    </div>
    <!-- Popup d'édition pour les post-its -->
    <div id="editPopup" class="popup hidden">
      <div class="popup-content">
        <input type="text" id="editTitleInput" placeholder="Titre" />
        <textarea
          id="editDescriptionInput"
          placeholder="Description"
        ></textarea>
        <input type="color" id="editColorInput" title="Choose color" />
        <input type="file" id="editImageInput" accept="image/*" />
        <!-- Ajoutez d'autres champs de saisie ici si nécessaire -->
        <button class="close-button" id="closeEditPopup">✖</button>
        <button id="saveEdit">Save</button>
      </div>
    </div>

    <div id="popup" class="hidden">
      <div class="popup-content">
        <input type="text" id="titleInput" placeholder="Titre" />
        <textarea id="descriptionInput" placeholder="Description"></textarea>
        <input type="file" id="imageInput" accept="image/*" />
        <!-- Bouton pour ajouter une image -->
        <button class="close-button" id="closePopup" aria-label="Close"></button
        ><!-- Déplacer la croix ici -->
        <button id="addPostIt">Create</button>
      </div>
    </div>
    <!-- Modal pour afficher l'image en grand -->
    <div id="imageModal" class="modal" style="display: none;">
      <span id="closeModal" class="close">&times;</span>
      <img class="modal-content" id="modalImage" src="" alt="Image agrandie">
    </div>
    
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/pageScript.js"></script>
    <script type="module" src="../js/auth.js"></script>
  </body>
</html>
